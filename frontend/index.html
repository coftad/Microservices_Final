<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener Microservices</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="email"],
        input[type="password"],
        input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }

        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .short-url-result {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .short-url-result a {
            color: #667eea;
            font-weight: 600;
            font-size: 1.2em;
            word-break: break-all;
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .stats-table th,
        .stats-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .stats-table th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: #e0e0e0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”— URL Shortener</h1>
            <p>Microservices Architecture with Kafka Event Streaming</p>
        </div>

        <!-- Login/Register Section -->
        <div id="auth-section" class="card">
            <div class="tabs">
                <button class="tab active" onclick="showLogin()">Login</button>
                <button class="tab" onclick="showRegister()">Register</button>
            </div>

            <div id="login-form">
                <h2>Login</h2>
                <div id="login-message"></div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <button onclick="login()">Login</button>
            </div>

            <div id="register-form" class="hidden">
                <h2>Register</h2>
                <div id="register-message"></div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="register-email" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="register-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <button onclick="register()">Register</button>
            </div>
        </div>

        <!-- Main Application Section -->
        <div id="app-section" class="card hidden">
            <div class="user-info">
                <div>
                    <strong>Logged in as:</strong> <span id="user-email"></span>
                    <span id="admin-badge" class="hidden" style="background: #ffc107; padding: 4px 8px; border-radius: 4px; margin-left: 10px; font-size: 0.9em;">ADMIN</span>
                </div>
                <button class="btn-secondary" onclick="logout()">Logout</button>
            </div>

            <!-- URL Shortener -->
            <div>
                <h2>Shorten a URL</h2>
                <div id="shorten-message"></div>
                <div class="form-group">
                    <label>Enter URL</label>
                    <input type="url" id="url-input" placeholder="https://example.com/very/long/url">
                </div>
                <button onclick="shortenUrl()">Shorten URL</button>
                <div id="short-url-result" class="hidden short-url-result">
                    <strong>Short URL:</strong><br>
                    <a id="short-url-link" href="#" target="_blank"></a>
                </div>
            </div>

            <!-- Admin Dashboard -->
            <div id="admin-section" class="hidden" style="margin-top: 40px;">
                <h2>ðŸ“Š Admin Dashboard - Endpoint Statistics</h2>
                <div id="stats-message"></div>
                <button onclick="loadStats()">Refresh Statistics</button>
                <div id="stats-container"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        const AUTH_BASE = 'http://localhost:8001';
        const ANALYTICS_BASE = 'http://localhost:8002';

        let token = localStorage.getItem('token');
        let currentUser = null;

        // Check if already logged in
        if (token) {
            checkAuth();
        }

        function showLogin() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('register-form').classList.add('hidden');
            document.querySelectorAll('.tab')[0].classList.add('active');
            document.querySelectorAll('.tab')[1].classList.remove('active');
        }

        function showRegister() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
            document.querySelectorAll('.tab')[0].classList.remove('active');
            document.querySelectorAll('.tab')[1].classList.add('active');
        }

        async function register() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch(`${AUTH_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('register-message', 'Registration successful! Please login.', 'success');
                    setTimeout(showLogin, 2000);
                } else {
                    showMessage('register-message', data.detail || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('register-message', 'Network error: ' + error.message, 'error');
            }
        }

        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const formData = new URLSearchParams();
                formData.append('username', email);
                formData.append('password', password);

                const response = await fetch(`${AUTH_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    // Clear any previous state first
                    logout();
                    
                    // Set new token
                    token = data.access_token;
                    localStorage.setItem('token', token);
                    
                    // Check auth with new token
                    await checkAuth();
                } else {
                    showMessage('login-message', data.detail || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('login-message', 'Network error: ' + error.message, 'error');
            }
        }

        async function checkAuth() {
            try {
                const response = await fetch(`${AUTH_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    currentUser = await response.json();
                    document.getElementById('user-email').textContent = currentUser.email;
            
                    document.getElementById('auth-section').classList.add('hidden');
                    document.getElementById('app-section').classList.remove('hidden');

                    // Always hide admin section first, then show if admin
                    document.getElementById('admin-badge').classList.add('hidden');
                    document.getElementById('admin-section').classList.add('hidden');

                    if (currentUser.is_admin) {
                        document.getElementById('admin-badge').classList.remove('hidden');
                        document.getElementById('admin-section').classList.remove('hidden');
                        loadStats();
                    }
                } else {
                    logout();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                logout();
            }
        }

        function logout() {
            token = null;
            currentUser = null;
            localStorage.removeItem('token');
    
            // Reset UI
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('app-section').classList.add('hidden');
            document.getElementById('short-url-result').classList.add('hidden');
            document.getElementById('admin-section').classList.add('hidden');
            document.getElementById('admin-badge').classList.add('hidden');
            
            // Clear forms
            document.getElementById('login-email').value = '';
            document.getElementById('login-password').value = '';
            document.getElementById('url-input').value = '';
            
            showLogin();
        }

        async function shortenUrl() {
            const url = document.getElementById('url-input').value;

            if (!url) {
                showMessage('shorten-message', 'Please enter a URL', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/shorten`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ original_url: url })
                });

                const data = await response.json();

                if (response.ok) {
                    const shortUrl = data.short_url;
                    document.getElementById('short-url-link').href = shortUrl;
                    document.getElementById('short-url-link').textContent = shortUrl;
                    document.getElementById('short-url-result').classList.remove('hidden');
                    document.getElementById('url-input').value = '';
                    showMessage('shorten-message', 'URL shortened successfully!', 'success');
                } else {
                    showMessage('shorten-message', data.detail || 'Failed to shorten URL', 'error');
                }
            } catch (error) {
                showMessage('shorten-message', 'Network error: ' + error.message, 'error');
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${ANALYTICS_BASE}/endpoint-stats?hours=24`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();

                if (response.ok) {
                    displayStats(data);
                } else {
                    showMessage('stats-message', data.detail || 'Failed to load statistics', 'error');
                }
            } catch (error) {
                showMessage('stats-message', 'Network error: ' + error.message, 'error');
            }
        }

        function displayStats(data) {
            const container = document.getElementById('stats-container');
            
            if (data.endpoints.length === 0) {
                container.innerHTML = '<p style="margin-top: 20px; color: #666;">No statistics available yet. Make some requests to see data!</p>';
                return;
            }

            let html = `
                <p style="margin-top: 20px;"><strong>Statistics for last ${data.period_hours} hours</strong></p>
                <table class="stats-table">
                    <thead>
                        <tr>
                            <th>Service</th>
                            <th>Endpoint</th>
                            <th>Method</th>
                            <th>Requests</th>
                            <th>Avg Latency</th>
                            <th>Max Latency</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.endpoints.forEach(stat => {
                html += `
                    <tr>
                        <td>${stat.service}</td>
                        <td>${stat.endpoint}</td>
                        <td>${stat.method}</td>
                        <td>${stat.total_requests}</td>
                        <td>${stat.avg_latency_ms.toFixed(2)}ms</td>
                        <td>${stat.max_latency_ms.toFixed(2)}ms</td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
