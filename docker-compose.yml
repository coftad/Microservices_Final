version: "3.9"

services:

  db:
    image: postgres:15
    networks:
      - app-network
    container_name: db
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: main
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    networks:
      - app-network
    container_name: zookeeper
    hostname: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    networks:
      - app-network
    container_name: kafka
    hostname: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://159.223.136.60:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_OFFSETS_RETENTION_MINUTES: 10080
      KAFKA_GROUP_MIN_SESSION_TIMEOUT_MS: 6000
    ports:
      - "29092:29092"

  kafka-setup:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - kafka
    command: bash -c "echo 'Waiting for Kafka...' && sleep 30 && kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --partitions 1 --replication-factor 1 --topic url_hits && kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --partitions 1 --replication-factor 1 --topic endpoint_metrics && echo 'Topics created successfully'"
    networks:
      - app-network

  auth_service:
    build: ./auth_service
    networks:
      - app-network
    container_name: auth_service
    restart: always
    depends_on:
      - db
      - kafka
    environment:
      AUTH_DATABASE_URL: ${AUTH_DATABASE_URL:-postgresql://postgres:password@db:5432/main}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-mysecretjwtkey}
      KAFKA_BROKER: kafka:9092
    ports:
      - "8001:8001"

  shortener_service:
    build: ./shortener_service
    networks:
      - app-network
    container_name: shortener_service
    restart: always
    depends_on:
      - db
      - kafka
      - auth_service
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:password@db:5432/main}
      KAFKA_BOOTSTRAP: kafka:9092
      KAFKA_TOPIC: url_hits
      BASE_URL: http://159.223.136.60:8000
    ports:
      - "8000:8000"

  analytics_service:
    build: ./analytics_service
    networks:
      - app-network
    container_name: analytics_service
    depends_on:
      - db
      - kafka
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:password@db:5432/main}
      KAFKA_BOOTSTRAP: kafka:9092
      KAFKA_TOPIC: url_hits
      KAFKA_GROUP_ID: analytics-consumer-group
      KAFKA_AUTO_OFFSET_RESET: earliest
    restart: always
    ports:
      - "8002:8002"

  frontend:
    image: nginx:alpine
    container_name: frontend
    networks:
      - app-network
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - auth_service
      - shortener_service
      - analytics_service

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge